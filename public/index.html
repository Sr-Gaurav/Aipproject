<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KnowledgeBot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    
    <!-- Header -->
    <div class="header-bar" style="display: flex; justify-content: space-between; align-items: center;">
      <h2>Knowedge Bot</h2>
      <button id="toggle-dark">ðŸŒ™</button>
    </div>

    <!-- Chat box -->
    <div id="messages" class="chat-box"></div>

    <!-- Typing indicator -->
    <div id="typing-indicator" class="typing-indicator">
      <div class="bot-message">
        <img src="bot-avatar.png" alt="Bot" class="avatar" style="width: 24px; height: 24px; border-radius: 50%; margin-right: 6px; vertical-align: middle;">
        <span class="typing">...</span>
      </div>
    </div>

    <!-- Input area -->
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Chat history controls -->
    <div class="history-container">
      <button onclick="viewHistory()">View Chat History</button>
      <button onclick="deleteChatHistory()">Delete Chat History</button>
    </div>

    <!-- Scroll-to-bottom button -->
    <button id="scroll-btn" onclick="scrollToBottom()">â¬‡</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
